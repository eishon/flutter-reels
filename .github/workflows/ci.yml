name: CI

on:
  # Only run on PRs to master/main, and pushes to feature branches
  push:
    branches-ignore:
      - master
      - main
  pull_request:
    branches: [ master, main ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: flutter_reels
        run: flutter pub get

      - name: Generate Pigeon files
        working-directory: flutter_reels
        run: dart run pigeon --input pigeon/messages.dart

      - name: Verify Flutter formatting
        working-directory: flutter_reels
        run: dart format --set-exit-if-changed lib test

      - name: Analyze Flutter code
        working-directory: flutter_reels
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: flutter_reels
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: flutter_reels/coverage/lcov.info
          flags: unittests
          name: codecov-flutter-reels
        continue-on-error: true

      - name: Check AAR build
        working-directory: flutter_reels
        run: flutter build aar --debug
