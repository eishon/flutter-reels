name: Build Android AAR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: flutter_reels
        run: flutter pub get

      - name: Analyze Flutter code
        working-directory: flutter_reels
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: flutter_reels
        run: flutter test

      - name: Build Android AAR
        working-directory: flutter_reels
        run: flutter build aar --release

      - name: List build outputs
        working-directory: flutter_reels
        run: |
          echo "Build outputs:"
          find build/host/outputs -type f -name "*.aar"

      - name: Create artifacts directory
        run: mkdir -p artifacts/android

      - name: Copy AAR files
        run: |
          cp flutter_reels/build/host/outputs/repo/com/example/flutter_reels/flutter_release/1.0/flutter_release-1.0.aar artifacts/android/flutter_reels-release.aar || true
          find flutter_reels/build/host/outputs -name "*.aar" -exec cp {} artifacts/android/ \;

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-aar
          path: artifacts/android/
          retention-days: 30

      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# Flutter Reels Android AAR" > release-notes-android.md
          echo "" >> release-notes-android.md
          echo "## Build Information" >> release-notes-android.md
          echo "- Flutter Version: 3.16.5" >> release-notes-android.md
          echo "- Build Date: $(date)" >> release-notes-android.md
          echo "- Commit: ${{ github.sha }}" >> release-notes-android.md
          echo "" >> release-notes-android.md
          echo "## Integration" >> release-notes-android.md
          echo "Please refer to the README.md for integration instructions." >> release-notes-android.md

      - name: Upload release notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-android
          path: release-notes-android.md
          retention-days: 30
