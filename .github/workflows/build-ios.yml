name: Build iOS Framework

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: flutter_reels
        run: flutter pub get

      - name: Generate Pigeon files
        working-directory: flutter_reels
        run: dart run pigeon --input pigeon/messages.dart

      - name: Analyze Flutter code
        working-directory: flutter_reels
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: flutter_reels
        run: flutter test

      - name: Build iOS Framework
        working-directory: flutter_reels
        run: flutter build ios-framework --release

      - name: List build outputs
        working-directory: flutter_reels
        run: |
          echo "Build outputs:"
          ls -la build/ios/framework/Release/

      - name: Create artifacts directory
        run: mkdir -p artifacts/ios

      - name: Copy iOS frameworks
        run: |
          cp -R flutter_reels/build/ios/framework/Release/* artifacts/ios/

      - name: Create iOS framework archive
        run: |
          cd artifacts/ios
          zip -r flutter_reels-ios-frameworks.zip .
          cd ../..

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-frameworks
          path: artifacts/ios/flutter_reels-ios-frameworks.zip
          retention-days: 30

      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# Flutter Reels iOS Framework" > release-notes-ios.md
          echo "" >> release-notes-ios.md
          echo "## Build Information" >> release-notes-ios.md
          echo "- Flutter Version: 3.16.5" >> release-notes-ios.md
          echo "- Build Date: $(date)" >> release-notes-ios.md
          echo "- Commit: ${{ github.sha }}" >> release-notes-ios.md
          echo "" >> release-notes-ios.md
          echo "## Integration" >> release-notes-ios.md
          echo "Please refer to the README.md for integration instructions." >> release-notes-ios.md

      - name: Upload release notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-ios
          path: release-notes-ios.md
          retention-days: 30
